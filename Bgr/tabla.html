<!DOCTYPE html>
<html>
<head>
    
   
<title>Tabla combinada en HTML</title>
</head>
<body>
    
   
<table border="1">    
    <tr>               
        <td rowspan="2">Fila 1</td>   
        <td>Columna 1</td>
        <td>Columna 2</td>
    </tr>
    <tr>
        <td>Contenido 1</td>         
        <td>Contenido 2</td>
    </tr>
    <tr>          
        <td>Fila 2</td>     
        <td colspan="2">Columna combinada</td>
    </tr>
</table>
</body>
</html>
